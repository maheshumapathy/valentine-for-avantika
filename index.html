<!DOCTYPE html>
<html>
<head>
<title>Create Valentine Link</title>

<style>
body{
font-family: Arial;
text-align:center;
background:pink;
}

input, textarea{
width:80%;
padding:10px;
margin:8px;
border-radius:10px;
}

button{
padding:15px 30px;
background:red;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Create Valentine Link ❤️</h1>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Receiver Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>

<p id="output"></p>

<script>
function generate(){

let r=document.getElementById("receiver").value;
let n=document.getElementById("nickname").value;
let s=document.getElementById("sender").value;
let p1=encodeURIComponent(document.getElementById("p1").value);
let p2=encodeURIComponent(document.getElementById("p2").value);
let p3=encodeURIComponent(document.getElementById("p3").value);

let link=`proposal.html?receiver=${r}&nick=${n}&sender=${s}&p1=${p1}&p2=${p2}&p3=${p3}`;

document.getElementById("output").innerHTML =
`Share this link:<br><a href="${link}">${link}</a>`;
}
</script>

</body>
</html>
