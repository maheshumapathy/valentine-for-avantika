<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Create Valentine Link</title>

<style>
body{
background:pink;
font-family:sans-serif;
text-align:center;
padding:20px;
}

input, textarea{
width:90%;
padding:12px;
margin:10px;
border-radius:10px;
border:none;
}

button{
padding:12px 25px;
background:red;
color:white;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<h2>Create Your Valentine Link ❤️</h2>

<input id="receiver" placeholder="Receiver Name">
<input id="nick" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>

<p id="output"></p>

<script>
function generate(){

let url="proposal.html?receiver="
+encodeURIComponent(receiver.value)
+"&nick="+encodeURIComponent(nick.value)
+"&sender="+encodeURIComponent(sender.value)
+"&p1="+encodeURIComponent(p1.value)
+"&p2="+encodeURIComponent(p2.value)
+"&p3="+encodeURIComponent(p3.value);

document.getElementById("output").innerHTML=
"<a href='"+url+"' target='_blank'>Open Link</a>";
}
</script>

</body>
</html>
