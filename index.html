<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#ff4d6d;
font-family:Arial;
text-align:center;
color:white;
padding:20px;
}

input,textarea{
width:90%;
max-width:420px;
padding:12px;
margin:10px;
border-radius:12px;
border:none;
}

button{
padding:12px 25px;
border:none;
border-radius:12px;
background:white;
color:#ff4d6d;
font-weight:bold;
cursor:pointer;
}

#result{
margin-top:20px;
word-break:break-word;
}
</style>
</head>

<body>

<h2>Create Your Proposal ❤️</h2>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>

<p id="result"></p>

<script>
function generate(){

const data={
receiver:receiver.value,
nickname:nickname.value,
sender:sender.value,
p1:p1.value,
p2:p2.value,
p3:p3.value
};

const encoded=encodeURIComponent(JSON.stringify(data));

const link="proposal.html?data="+encoded;

document.getElementById("result").innerText=
window.location.origin+"/"+link;
}
</script>

</body>
</html>
