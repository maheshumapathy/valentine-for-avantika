<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Valentine Link</title>

<style>
body{
font-family:Arial;
background:pink;
text-align:center;
padding:30px;
}

input,textarea{
width:85%;
padding:12px;
margin:8px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:12px 25px;
background:red;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
}

#result{
margin-top:20px;
}
</style>
</head>

<body>

<h2>Create Valentine Link ❤️</h2>

<input id="receiver" placeholder="Receiver Name"><br>
<input id="nickname" placeholder="Nickname"><br>
<input id="sender" placeholder="Your Name"><br>

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<br>
<button onclick="generate()">Generate Link</button>

<div id="result"></div>

<script>

function generate(){

const r = encodeURIComponent(receiver.value);
const n = encodeURIComponent(nickname.value);
const s = encodeURIComponent(sender.value);
const p1 = encodeURIComponent(document.getElementById("p1").value);
const p2 = encodeURIComponent(document.getElementById("p2").value);
const p3 = encodeURIComponent(document.getElementById("p3").value);

if(!r || !s || !p1){
alert("Fill required fields");
return;
}

const link =
`proposal.html?receiver=${r}&nickname=${n}&sender=${s}&p1=${p1}&p2=${p2}&p3=${p3}`;

const fullLink =
window.location.origin +
window.location.pathname.replace("index.html","") +
link;

document.getElementById("result").innerHTML =
`
<p>Copy and send this link ❤️</p>
<input value="${fullLink}" id="copyBox" readonly style="width:85%;padding:10px">
<br><br>
<button onclick="copy()">Copy Link</button>
`;

}

function copy(){
const box = document.getElementById("copyBox");
box.select();
document.execCommand("copy");
alert("Link copied!");
}

</script>

</body>
</html>
