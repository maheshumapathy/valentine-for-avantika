<!DOCTYPE html>
<html>
<head>
<title>Create Proposal</title>
<style>
body{
background:#ff3b3b;
font-family:sans-serif;
text-align:center;
color:white;
padding:30px;
}
input,textarea{
width:80%;
padding:10px;
margin:10px;
border-radius:10px;
border:none;
}
button{
padding:12px 25px;
border:none;
border-radius:20px;
background:white;
color:red;
font-weight:bold;
cursor:pointer;
}
a{color:white; display:block; margin-top:20px;}
</style>
</head>

<body>

<h1>Create Your Proposal ❤️</h1>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>

<a id="link"></a>

<script>
function generate(){
let data={
receiver:receiver.value,
nickname:nickname.value,
sender:sender.value,
p1:p1.value,
p2:p2.value,
p3:p3.value
};

let encoded=encodeURIComponent(JSON.stringify(data));

let url="proposal.html?data="+encoded;

document.getElementById("link").href=url;
document.getElementById("link").innerText=url;
}
</script>

</body>
</html>
