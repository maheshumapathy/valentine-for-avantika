<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Proposal</title>

<style>
body{
background:#ff4d6d;
font-family:Arial;
text-align:center;
color:white;
padding:20px;
}

input, textarea{
width:90%;
max-width:420px;
padding:12px;
margin:10px;
border-radius:12px;
border:none;
font-size:15px;
}

button{
padding:12px 25px;
border:none;
border-radius:12px;
background:white;
color:#ff4d6d;
font-weight:bold;
cursor:pointer;
margin-top:15px;
}

#result{
margin-top:20px;
word-break:break-word;
}
</style>
</head>

<body>

<h2>Create Your Proposal ❤️</h2>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>

<p id="result"></p>

<script>
function generate(){

const data = {
receiver: document.getElementById("receiver").value,
nickname: document.getElementById("nickname").value,
sender: document.getElementById("sender").value,
p1: document.getElementById("p1").value,
p2: document.getElementById("p2").value,
p3: document.getElementById("p3").value
};

const encoded = encodeURIComponent(JSON.stringify(data));

const link = "proposal.html?data="+encoded;

document.getElementById("result").innerText =
window.location.origin + window.location.pathname.replace("index.html","") + link;
}
</script>

</body>
</html>
