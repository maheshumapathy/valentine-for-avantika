<!DOCTYPE html>
<html>
<head>
<title>Create Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#ff3b3b;
font-family:Arial;
text-align:center;
padding:40px;
color:white;
}

input,textarea{
width:80%;
padding:12px;
margin:10px;
border-radius:8px;
border:none;
}

button{
padding:12px 25px;
background:#fff;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}
</style>
</head>

<body>

<h1>Create Your Proposal ❤️</h1>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<br>
<button onclick="generate()">Generate Link</button>

<p id="link"></p>

<script>
function generate(){

const data = {
receiver:receiver.value,
nickname:nickname.value,
sender:sender.value,
p1:p1.value,
p2:p2.value,
p3:p3.value
}

const encoded = encodeURIComponent(JSON.stringify(data))

const url = `proposal.html?data=${encoded}`

link.innerHTML = `<a href="${url}" target="_blank">${url}</a>`
}
</script>

</body>
</html>
