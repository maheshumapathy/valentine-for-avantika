<!DOCTYPE html>
<html>
<head>
<title>Create Valentine Page</title>
</head>

<body>

<h2>Create Your Valentine Message</h2>

<input id="receiver" placeholder="Receiver Name"><br><br>
<input id="sender" placeholder="Your Name"><br><br>

<textarea id="message" placeholder="Write message"></textarea><br><br>

<button onclick="generateLink()">Generate Link</button>

<p id="result"></p>

<script>

function generateLink(){

let r = encodeURIComponent(
document.getElementById("receiver").value);

let s = encodeURIComponent(
document.getElementById("sender").value);

let m = encodeURIComponent(
document.getElementById("message").value);

let url =
`view.html?receiver=${r}&sender=${s}&message=${m}`;

document.getElementById("result").innerHTML =
`<a href="${url}" target="_blank">${url}</a>`;
}

</script>

</body>
</html>
