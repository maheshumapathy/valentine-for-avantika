<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Proposal</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffb6d9;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:90%;
    max-width:500px;
}
input, textarea{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
button{
    width:100%;
    padding:12px;
    background:#ff4d6d;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
<h2>Create Your Proposal ❤️</h2>

<input id="receiver" placeholder="Receiver Name">
<input id="nickname" placeholder="Nickname">
<input id="sender" placeholder="Your Name">

<textarea id="p1" placeholder="Paragraph 1"></textarea>
<textarea id="p2" placeholder="Paragraph 2"></textarea>
<textarea id="p3" placeholder="Paragraph 3"></textarea>

<button onclick="generate()">Generate Link</button>
</div>

<script>
function generate(){
    const data={
        receiver:receiver.value,
        nickname:nickname.value,
        sender:sender.value,
        p1:p1.value,
        p2:p2.value,
        p3:p3.value
    };
    localStorage.setItem("valentineData",JSON.stringify(data));
    window.location.href="./proposal.html";
}
</script>

</body>
</html>
