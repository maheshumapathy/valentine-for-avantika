<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body{
font-family:Arial;
background:red;
text-align:center;
color:white;
padding:30px;
}

img{
width:200px;
margin:20px;
}

.box{
background:white;
color:black;

border-radius:15px;
margin:20px auto;
width:85%;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:10px;
cursor:pointer;
}
</style>
</head>

<body>

<h2 id="title"></h2>

<img src="gifs/teddy1.gif">

<div class="box">

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>

<br>
<p id="sign"></p>

</div>

<button onclick="alert('YES CLICKED ‚ù§Ô∏è')">Yes ‚ù§Ô∏è</button>
<button onclick="alert('NO CLICKED üò≠')">No üò≠</button>

<script>

function getData(){

const params=new URLSearchParams(window.location.search);
const encoded=params.get("data");

if(!encoded) return {};

try{
return JSON.parse(decodeURIComponent(escape(atob(encoded))));
}
catch{
return {};
}

}

const data=getData();

document.getElementById("title").innerText=
"Hey "+(data.receiver || "")+", Will You Be My Valentine?";

document.getElementById("p1").innerText=data.p1 || "";
document.getElementById("p2").innerText=data.p2 || "";
document.getElementById("p3").innerText=data.p3 || "";

document.getElementById("sign").innerText=
"Forever Yours, "+(data.sender || "");

</script>

</body>
