<body>

<img src="gifs/teddy2.gif">

<h2>I Have A Valentine Gift For You üéÅ</h2>

<button onclick="gift1()">Gift 1</button>
<button onclick="gift2()">Gift 2</button>

<script>

function getData(){
const params=new URLSearchParams(window.location.search);
return JSON.parse(decodeURIComponent(params.get("data")));
}

const data=getData();

function gift1(){
window.location.href="gift1.html?data="+encodeURIComponent(JSON.stringify(data));
}

function gift2(){
window.location.href="gift2.html?data="+encodeURIComponent(JSON.stringify(data));
}
</script>
