<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#ff3b3b;
text-align:center;
font-family:Arial;

color:white;
}

.song{
background:#c40000;
padding:20px;

}

button{
padding:12px 25px;

}

<body>

<h1>Our Playlist ğŸµ</h1>

<div class="song">
<h3>Song 1</h3>
<audio controls src="music/song1.mp3"></audio>
</div>

<div class="song">
<h3>Song 2</h3>
<audio controls src="music/song2.mp3"></audio>
</div>

<div class="song">
<h3>Song 3</h3>
<audio controls src="music/song3.mp3"></audio>
</div>

<button onclick="back()">Back To Letter</button>
<button onclick="restart()">Replay Everything ğŸ”</button>

<script>

const audios = document.querySelectorAll("audio")

audios.forEach(audio=>{
audio.addEventListener("play",()=>{
audios.forEach(a=>{
if(a!==audio) a.pause()
})
})
})

const params = new URLSearchParams(location.search)

function back(){
location.href = `gift1.html?data=${params.get("data")}`
}

function restart(){
location.href = `proposal.html?data=${params.get("data")}`
}

</script>

</body>
