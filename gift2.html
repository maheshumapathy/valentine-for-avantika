<!DOCTYPE html>
<html>
<head>
<title>Playlist</title>

<style>
body{
background:#ff4d6d;
text-align:center;
color:white;
font-family: Arial;
}

.song{
margin:25px auto;
background:#fff;
padding:15px;
border-radius:15px;
width:300px;
color:black;
}
</style>
</head>

<body>

<h1>Our Playlist üé∂</h1>

<div class="song">
<h3>Song 1</h3>
<audio controls src="music/song1.mp3"></audio>
</div>

<div class="song">
<h3>Song 2</h3>
<audio controls src="music/song2.mp3"></audio>
</div>

<div class="song">
<h3>Song 3</h3>
<audio controls src="music/song3.mp3"></audio>
</div>

<button onclick="restart()">Replay Everything ‚ù§Ô∏è</button>

<script>

const players = document.querySelectorAll("audio");

players.forEach(p=>{
p.addEventListener("play", ()=>{
players.forEach(other=>{
if(other!==p) other.pause();
});
});
});

function restart(){
location.href="index.html";
}

</script>

</body>
</html>
