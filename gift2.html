<html>

<body>

<button onclick="back()">Back To Letter</button>
<button onclick="restart()">Replay Everything ðŸ”„</button>

<script>

function back(){
location.href="gift1.html";
}

function restart(){
localStorage.removeItem("valentineData");
location.href="proposal.html";
}

const players=document.querySelectorAll("audio");

players.forEach(p=>{
p.addEventListener("play",()=>{
players.forEach(o=>{
if(o!==p) o.pause();
});
});
});

</script>
