<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#ff4d4d;
text-align:center;
font-family:Arial;
padding:30px;
}

.song{
background:#c62828;
padding:25px;
margin:40px auto; /* ‚≠ê EXTRA SPACE BETWEEN SONGS */
border-radius:18px;
width:90%;
max-width:450px;
color:white;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

audio{
width:100%;
margin-top:15px;
}

button{
padding:12px 25px;
border:none;
border-radius:12px;
background:white;
color:#ff4d4d;
margin:15px;
}
</style>
</head>

<body>

<h2>Our Playlist üé∂</h2>

<div class="song">
<h3>Song 1</h3>
<audio controls src="music/song1.mp3"></audio>
</div>

<div class="song">
<h3>Song 2</h3>
<audio controls src="music/song2.mp3"></audio>
</div>

<div class="song">
<h3>Song 3</h3>
<audio controls src="music/song3.mp3"></audio>
</div>

<button onclick="back()">Back To Letter</button>
<button onclick="restart()">Replay Everything üîÑ</button>

<script>

function getData(){
const params=new URLSearchParams(window.location.search);
return JSON.parse(decodeURIComponent(params.get("data")));
}

const data=getData();

function back(){
window.location.href="gift1.html?data="+encodeURIComponent(JSON.stringify(data));
}

function restart(){
window.location.href="proposal.html?data="+encodeURIComponent(JSON.stringify(data));
}

/* Only One Song Play */

const players=document.querySelectorAll("audio");

players.forEach(p=>{
p.addEventListener("play",()=>{
players.forEach(o=>{
if(o!==p) o.pause();
});
});
});
</script>

</body>
</html>
