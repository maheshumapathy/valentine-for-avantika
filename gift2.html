<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
    background: #ff2b2b;
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    color: white;
    margin-top: 20px;
}

.songBox {
    background: #b30000;
    margin: 20px auto;
    padding: 15px;
    border-radius: 15px;
    width: 80%;
    max-width: 400px;
}

.songTitle {
    color: white;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<h1>Our Playlist ğŸ¶</h1>

<div class="songBox">
    <div class="songTitle">Song 1 â¤ï¸</div>
    <audio controls class="music">
        <source src="music/song1.mp3" type="audio/mp3">
    </audio>
</div>

<div class="songBox">
    <div class="songTitle">Song 2 ğŸ’•</div>
    <audio controls class="music">
        <source src="music/song2.mp3" type="audio/mp3">
    </audio>
</div>

<div class="songBox">
    <div class="songTitle">Song 3 ğŸ’–</div>
    <audio controls class="music">
        <source src="music/song3.mp3" type="audio/mp3">
    </audio>
</div>

<script>

// Only one song plays at a time
const players = document.querySelectorAll(".music");

players.forEach(player => {
    player.addEventListener("play", () => {
        players.forEach(other => {
            if (other !== player) other.pause();
        });
    });
});

</script>

</body>
