<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Playlist</title>

<style>
body{
background:#ff0000;
text-align:center;
font-family:Arial;
padding:40px;
}

.song{
margin:25px;
background:#990000;
padding:15px;
border-radius:15px;
color:white;
}

button{
margin:15px;
padding:12px 25px;
border:none;
border-radius:20px;
background:#ffc0cb;
cursor:pointer;
}
</style>
</head>

<body>

<h1>Our Playlist üé∂</h1>

<div class="song">
<h3>Song 1</h3>
<audio controls class="player">
<source src="music/song1.mp3">
</audio>
</div>

<div class="song">
<h3>Song 2</h3>
<audio controls class="player">
<source src="music/song2.mp3">
</audio>
</div>

<div class="song">
<h3>Song 3</h3>
<audio controls class="player">
<source src="music/song3.mp3">
</audio>
</div>

<button onclick="goLetter()">Back To Letter</button>
<button onclick="replay()">Replay Everything üîÅ</button>

<script>

const players=document.querySelectorAll(".player");

players.forEach(p=>{
p.addEventListener("play",()=>{
players.forEach(other=>{
if(other!==p){other.pause();}
});
});
});

function goLetter(){
window.location.href="gift1.html"+window.location.search;
}

function replay(){
window.location.href="index.html";
}

</script>

</body>
</html>
