<body>

<button onclick="gift1()">Back To Letter ğŸ’Œ</button>

<script>

const params=new URLSearchParams(window.location.search);

const players=document.querySelectorAll("audio");

players.forEach(p=>{
p.addEventListener("play",()=>{
players.forEach(other=>{
if(other!==p){other.pause();}
});
});
});

function gift1(){
window.location="gift1.html?"+params.toString();
}

function restart(){
window.location="proposal.html?"+params.toString();
}
