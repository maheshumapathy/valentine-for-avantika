<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#ff4d4d;
font-family:Georgia;
text-align:center;
padding:30px;
}

.box{
background:white;
padding:25px;
border-radius:20px;
margin:20px auto;
width:90%;
max-width:600px;
white-space:pre-line;
font-size:18px;
line-height:1.6;
}

button{
padding:12px 25px;
border:none;
border-radius:12px;
background:white;
color:#ff4d4d;
margin-top:15px;
}
</style>
</head>

<body>

<h2>My Letter ‚ù§Ô∏è</h2>

<div class="box" id="letter"></div>

<p id="senderText"></p>

<button onclick="gift2()">Open Gift 2 üéµ</button>

<script>

function getData(){
const params=new URLSearchParams(window.location.search);
return JSON.parse(decodeURIComponent(params.get("data")));
}

const data=getData();

document.getElementById("letter").innerText =
data.p1+"\n\n"+data.p2+"\n\n"+data.p3;

document.getElementById("senderText").innerText =
"Forever Yours,\n"+data.sender;

function gift2(){
window.location.href="gift2.html?data="+encodeURIComponent(JSON.stringify(data));
}
</script>

</body>
</html>
