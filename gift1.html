<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

body{
background:red;
text-align:center;
padding:25px;
}

.card{
background:white;
padding:25px;
border-radius:20px;
max-width:600px;
margin:auto;
}

.letter{
font-family:'Playfair Display';
font-size:18px;
margin:15px 0;
}

.signature{
font-family:'Dancing Script';
font-size:28px;
margin-top:20px;
}

button{
margin:10px;
padding:10px 25px;
border:none;
border-radius:10px;
background:pink;
cursor:pointer;
}
</style>
</head>

<body>

<h2 style="color:white;">My Letter ‚ù§Ô∏è</h2>

<div class="card">
<p class="letter" id="p1"></p>
<p class="letter" id="p2"></p>
<p class="letter" id="p3"></p>
<p class="signature" id="sign"></p>
</div>

<button onclick="gift2()">Open Gift 2 üéµ</button>
<button onclick="back()">Back</button>

<script>

const params=new URLSearchParams(window.location.search);

["p1","p2","p3"].forEach(id=>{
document.getElementById(id).innerText=params.get(id);
});

document.getElementById("sign").innerText=
"Forever Yours,\n"+params.get("sender");

function gift2(){
window.location="gift2.html?"+params.toString();
}

function back(){
window.location="gifts.html?"+params.toString();
}

</script>

</body>
</html>
