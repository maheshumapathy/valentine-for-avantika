<!DOCTYPE html>
<html>
<head>
<title>My Letter</title>
<style>
body{
background:#ff3b3b;
text-align:center;
font-family:serif;
color:white;
padding:40px;
}
.box{
background:white;
color:black;
padding:30px;
border-radius:20px;
width:80%;
margin:auto;
}
button{
margin-top:20px;
padding:12px 25px;

}
</style>
</head>

<body>

<h1>My Letter ‚ù§Ô∏è</h1>

<div class="box">

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>

<br>
<i id="sign"></i>

</div>

<button onclick="next()">Open Gift 2 üéµ</button>

<script>
const params=new URLSearchParams(window.location.search);
const data=params.get("data");

let info=JSON.parse(decodeURIComponent(data));

document.getElementById("p1").innerText=info.p1;
document.getElementById("p2").innerText=info.p2;
document.getElementById("p3").innerText=info.p3;

document.getElementById("sign").innerText="Forever Yours, "+info.sender;

function next(){
window.location="gift2.html?data="+data;
}
</script>

</body>
</html>
